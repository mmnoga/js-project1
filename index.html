<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domowy budżet</title>
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!-- CAROUSEL CONTENT -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/saving.jpg" alt="Honey" width="1100" height="500">
          <div class="carousel-caption">
            <h2>Ucieka nędza przed tym co oszczędza,<br>a kto trwoni, wkrótce ją dogoni</h2>
            <p>Aleksander Fredro</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/honey.jpg" alt="Saving" width="1100" height="500">
          <div class="carousel-caption">
            <h2>Nic nie jest słodsze od miodu,<br>prócz pieniędzy</h2>
            <p>Benjamin Franklin</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/wallet.jpg" alt="Wallet" width="1100" height="500">
          <div class="carousel-caption">
            <h2>Najtrudniej dźwigać pusty portfel</h2>
            <p>Harry Kemelman</p>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div> <!-- CAROUSEL CONTENT END -->

    <!-- MAIN CONTENT-->
    <div id="balance-banner" class="balance alert-secondary mt-3 pt-2 pb-2 border-bottom alert text-center">
      <h2><span id="balance-text">Bilans wynosi zero</span></h2>
    </div>

    <div class="row">
      <!-- INCOMES & OUTGOES -->

      <!-- INCOMES CONTENT -->
      <div class="col-md-6">
        <h3>Przychody</h3>
        <div class="input-group mb-3">
          <input type="text" id="incomeName" class="form-control w-50" placeholder="Nazwa przychodu"
            aria-label="Nazwa przychodu" aria-describedby="button-add">
          <input type="number" id="incomeValue" class="form-control ml-1 mr-1" placeholder="0" />
          <button id="btn-add-income" type="button" class="btn btn-primary">Dodaj</button>
        </div>

        <ul id="incomesList" class="list-group">
        </ul>

        <div class="alert alert-primary">
          <span>Suma przychodów: </span>
          <span id="incomesSum" class="font-weight-bold">0</span>
          <span class="font-weight-bold">zł</span>
        </div>
      </div> <!-- INCOMES CONTENT END -->

      <!-- OUTGOES CONTENT -->
      <div class="col-md-6">
        <h3>Wydatki</h3>
        <div class="input-group mb-3">
          <input id="outgoName" type="text" class="form-control w-50" placeholder="Nazwa wydatku"
            aria-label="Nazwa wydatku">
          <input id="outgoValue" type="number" class="form-control ml-1 mr-1" placeholder="0" />
          <button id="btn-add-outgo" type="button" class="btn btn-primary">Dodaj</button>
        </div>

        <ul id="outgoesList" class="list-group">
        </ul>

        <div class="alert alert-primary">
          <span>Suma wydatków: </span>
          <span id="outgoesSum" class="font-weight-bold">0</span>
          <span class="font-weight-bold">zł</span>
        </div>
      </div> <!-- OUTGOES CONTENT END -->

    </div> <!-- INCOMES & OUTGOES END -->

  </div> <!-- CONTAINER END -->

  <script src="js/budget.js"></script>
  <script src="js/balance.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
